<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Email Template</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet" />
    </head>
    <body
        style="
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            font-size: 14px;
        ">
        <div
            style="
                max-width: 640px;
                min-width: 400px;
                margin: auto;
                padding: 45px 30px 60px;
                background: #fff7da;
                background-size: 800px 452px;
                background-position: top center;
                font-size: 14px;
                color: #434343;
            ">
            <main>
                <div
                    style="
                        margin: 0;
                        padding: 92px 30px 115px;
                        background: #fffeee;
                        border-radius: 30px;
                        text-align: center;
                    ">
                    <div style="width: 100%; max-width: 480px; margin: 0 auto">
                        <h1
                            style="
                                margin: 0;
                                font-size: 32px;
                                font-weight: 500;
                                color: #1f1f1f;
                            ">
                            OTP Code
                        </h1>
                        <p
                            style="
                                margin: 0;
                                margin-top: 17px;
                                font-weight: 500;
                                letter-spacing: 0.56px;
                            ">
                            Use the following code to recover your password for
                            the
                            <span style="font-weight: 700">LMS System</span>.
                            OTP is valid for
                            <span style="font-weight: 700">5 minutes</span>. Do
                            not share this code with others.
                        </p>
                        <p
                            style="
                                width: 100%;
                                text-align: center;
                                margin: 0;
                                margin-top: 20px;
                                font-size: 40px;
                                font-weight: 600;
                                letter-spacing: 12px;
                                color: #ba3d4f;
                            ">
                            {{.Code}}
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
